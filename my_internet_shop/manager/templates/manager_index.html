{% extends 'index.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Shop List</h1>
        <div class="list-group mt-4">
            {% for order in orders%}
                <div class="list-group-item">
                    <h5 class="mb-1">Name : {{ order.name }}</h5>
                    <p class="mb-1">E-Mail : {{ order.email }}</p>
                    <p class="mb-1">Adress : {{ order.address }}</p>
                    <a href="{% url 'manager:edit_purchases' order.id %}" class="btn btn-primary btn-sm float-right">Confirm</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
